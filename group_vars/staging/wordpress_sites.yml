# Documentation: https://roots.io/trellis/docs/remote-server-setup/
# `wordpress_sites` options: https://roots.io/trellis/docs/wordpress-sites
# Define accompanying passwords/secrets in group_vars/staging/vault.yml

wordpress_sites:
  alpha:
    site_hosts:
      - canonical: <alpha_url> #
    local_path: ../../
    repo: <project_repo> #
    branch: alpha
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
    env:
      wp_env: staging
      db_name: <db_name> #
      db_user: <db_user> #
  beta:
    site_hosts:
      - canonical: <beta_url>  #
    local_path: ../../
    repo: <project_repo> #
    branch: beta
    multisite:
      enabled: false
    ssl:
      enabled: false
      provider: letsencrypt
    cache:
      enabled: false
    env:
      wp_env: production
      db_name: <db_name> #
      db_user: <db_user> #
